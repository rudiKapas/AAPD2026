<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration — AAPD 2026 Kota Kinabalu</title>
  <meta name="description" content="Registration information for AAPD 2026 — 18th ICAAPD, Kota Kinabalu, Sabah, Malaysia." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500&family=Oswald:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0f172a;
      --muted:#6b7280;
      --bg:#111111;
      --hero-bg:#000000;
      --radius:22px;
      --btn-radius:14px;
      --container:1152px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:#ffffff;
      line-height:1.5;
    }

    .container{
      width:100%;
      max-width:var(--container);
      margin-inline:auto;
      padding:0 20px;
    }

    /* ========== HEADER (same behaviour as About Us) ========== */
    .site-header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:60;
      transition:background .25s ease, border-color .25s ease, box-shadow .25s ease;
    }
    .site-header .container{
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .header-row{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
    }
    .brand{ margin-left:10px; }

    .mid-nav{
      display:flex;
      gap:22px;
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      align-items:center;
      flex-wrap:nowrap;
    }
    .mid-nav a{text-decoration:none;font-weight:500}

    .brand-link{ text-decoration:none; }
    .brand-link:link,
    .brand-link:visited{ text-decoration:none; }
    .brand-link:hover,
    .brand-link:focus{
      text-decoration:none;
      transform:translateY(-1px);
      opacity:.85;
    }

    .mid-nav a,
    .brand-link{
      display:inline-flex;
      align-items:center;
      height:34px;
      padding:0 10px;
      line-height:1;
      white-space:nowrap;
      transition: transform .18s cubic-bezier(.2,.65,.3,1), opacity .18s ease;
      will-change: transform;
    }

    .mid-nav a.active{
      position:relative;
      padding:3px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.36);
      background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.10));
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      box-shadow:
        inset 0 6px 18px rgba(2,12,32,.18),
        0 2px 8px rgba(2,12,32,.08);
    }

    .site-header.solid .mid-nav a.active{
      border-color:rgba(15,23,42,.10);
      background:linear-gradient(180deg, rgba(15,23,42,.05), rgba(15,23,42,.03));
      box-shadow: inset 0 6px 16px rgba(2,12,32,.06);
      color:var(--navy);
    }

    .mobile-menu a.active{
      background:rgba(15,23,42,.05);
      font-weight:700;
    }

    .mid-nav a:hover,
    .brand-link:hover{
      transform: translateY(-1px);
      opacity:.85;
    }
    @media (prefers-reduced-motion: reduce){
      .mid-nav a:hover,
      .brand-link:hover{
        transform:none;
        opacity:1;
      }
    }

    .icon-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid;
      display:grid;
      place-items:center;
      cursor:pointer;
      background:transparent;
    }
    .icon-btn.hamburger{display:none;}

    /* Transparent (over hero) */
    .site-header.transparent{
      background:transparent;
      border-bottom:1px solid transparent;
    }
    .site-header.transparent .brand-link,
    .site-header.transparent .mid-nav a{ color:#fff; }
    .site-header.transparent .icon-btn{
      color:#fff;
      border-color:rgba(255,255,255,.5);
      background:rgba(0,0,0,.15);
    }
    .site-header.transparent .mid-nav a:hover{opacity:.85;}

    /* Solid (after hero) */
    .site-header.solid{
      background:#fff;
      border-bottom:1px solid rgba(15,23,42,.06);
      box-shadow:0 6px 14px rgba(15,23,42,.06);
    }
    .site-header.solid .brand-link,
    .site-header.solid .mid-nav a{ color:var(--navy); }
    .site-header.solid .icon-btn{
      color:var(--navy);
      border-color:rgba(15,23,42,.12);
      background:#fff;
    }

    @media (max-width:900px){
      .mid-nav{display:none;}
      .icon-btn.hamburger{display:grid;}
    }

    /* Mobile dropdown */
    .header-row{position:relative;}
    .mobile-menu{
      display:none;
      position:absolute;
      top:56px;
      left:16px;
      right:16px;
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(15,23,42,.10);
      z-index:65;
    }
    .mobile-menu.open{display:block;}
    .mobile-menu a{
      display:block;
      padding:14px 16px;
      text-decoration:none;
      color:var(--navy);
      font-weight:600;
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .mobile-menu a:last-child{border-bottom:0;}

    /* MOBILE-ONLY: inset header from phone border */
    @media (max-width:900px){
      .site-header{
        top:8px;
        left:8px;
        right:8px;
        border-radius:18px;
        overflow:hidden;
      }
      main{
        padding-top:72px; /* space so hero doesn't hide under header */
      }
    }

    @media (min-width:901px){
      main{ padding-top:56px; } /* align content under fixed header */
    }

    /* ========== COMING-SOON HERO ========== */
    .coming-hero{
      min-height:calc(100vh - 56px);
      background:var(--hero-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:80px 20px 40px;
    }
    .coming-inner{
      width:100%;
      max-width:1150px;
      display:flex;
      flex-direction:column;
      gap:32px;
    }

    .stay-tuned{
      font-size:.78rem;
      letter-spacing:.32em;
      text-transform:uppercase;
      color:#e5e7eb;
      margin-bottom:8px;
    }

    .big-message{
      font-family:'Oswald', system-ui, -apple-system, sans-serif;
      font-weight:700;
      text-transform:uppercase;
      font-size:clamp(3.6rem, 11vw, 7.2rem); /* ≈ twice original */
      line-height:.88;                         /* tighter line gap */
      letter-spacing:.08em;
    }

    .big-message span{
      display:block;
    }

    .promo-block{
      margin-top:10px;
    }

    .promo-label{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:4px 14px;
      border-radius:999px;
      background:#1d4ed8;
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      white-space:nowrap;
    }

    .promo-team{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .promo-team img{
      width:52px;
      height:52px;
      border-radius:999px;
      display:block;
      background:#fff;
      object-fit:cover;
    }

    @media (max-width:768px){
      .coming-hero{
        padding:72px 16px 32px;
      }
      .coming-inner{
        gap:24px;
      }
      .big-message{
        font-size:clamp(2.8rem, 12vw, 4.4rem);
      }
      .promo-team img{
        width:46px;
        height:46px;
      }
    }

    /* ========== FOOTER ========== */
    .site-footer{
      background:#ffffff;
      border-top:1px solid rgba(15,23,42,.08);
    }
    .site-footer .container{
      padding:0 20px;
    }
    .footer-inner{
      padding:8px 0;
      min-height:36px;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    .footer-inner small{
      margin:0;
      color:var(--muted);
      line-height:1;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER (same pattern as About Us) ===== -->
  <header class="site-header transparent" id="siteHeader">
    <div class="container header-row">
      <div class="brand" aria-label="AAPD 2026 brand">
        <a href="index.html" class="brand-link">AAPD 2026</a>
      </div>

      <nav class="mid-nav" aria-label="Primary">
        <a href="aboutus.html">About Us</a>
        <a href="registration.html" class="active">Registration</a>
        <a href="abstractSubmission.html">Abstract Submission</a>
        <a href="index.html#sponsors">Sponsors</a>
        <a href="aboutus.html#contact">Contact Us</a>
      </nav>

      <div class="header-actions">
        <button class="icon-btn hamburger" id="navToggle"
                aria-controls="mobileMenu" aria-expanded="false"
                aria-label="Open menu">☰</button>
      </div>

      <nav id="mobileMenu" class="mobile-menu" aria-label="Mobile menu">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="registration.html" class="active">Registration</a>
        <a href="abstractSubmission.html">Abstract Submission</a>
        <a href="index.html#sponsors">Sponsors</a>
        <a href="aboutus.html#contact">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- ===== COMING SOON HERO ===== -->
    <section class="coming-hero" id="comingHero">
      <div class="container">
        <div class="coming-inner">
          <div class="stay-tuned">STAY TUNED</div>

          <div class="big-message">
            <span>WE’RE</span>
            <span>PREPARING</span>
            <span>SOMETHING</span>
            <span>BIG</span>
          </div>

          <div class="promo-block">
            <div class="promo-label">PUBLICITY &amp; PROMOTIONAL TEAM</div>
            <div class="promo-team">
              <img src="assets/icons/teamPromo1.svg" alt="Publicity team member 1">
              <img src="assets/icons/teamPromo2.svg" alt="Publicity team member 2">
              <img src="assets/icons/teamPromo3.svg" alt="Publicity team member 3">
              <img src="assets/icons/teamPromo4.svg" alt="Publicity team member 4">
              <img src="assets/icons/teamPromo5.svg" alt="Publicity team member 5">
              <img src="assets/icons/teamPromo6.svg" alt="Publicity team member 6">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>Copyright © AAPD 2026 Organizing Committee and MADPHS. All rights reserved.</small>
    </div>
  </footer>

  <!-- ===== JS: mobile menu + header color toggle ===== -->
  <script>
    // Mobile menu toggle + click-outside close (same logic as About Us)
    (function(){
      const btn  = document.getElementById('navToggle');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', ()=>{
        const isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });

      document.addEventListener('click', (e)=>{
        if (!menu.contains(e.target) && !btn.contains(e.target)){
          menu.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        }
      });

      menu.querySelectorAll('a').forEach(a=>{
        a.addEventListener('click', ()=>{
          menu.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        });
      });
    })();
  </script>

  <script>
    // Header goes from transparent (white text) to solid (dark text) after hero
    (function(){
      const header = document.getElementById('siteHeader');
      const hero   = document.getElementById('comingHero');
      if (!header || !hero) return;

      const io = new IntersectionObserver(([entry])=>{
        header.classList.toggle('solid', !entry.isIntersecting);
        header.classList.toggle('transparent', entry.isIntersecting);
      }, { threshold: 0.25 });

      io.observe(hero);
    })();
  </script>

</body>
</html>
