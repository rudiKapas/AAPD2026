<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration — AAPD 2026 Kota Kinabalu</title>
  <meta name="description" content="Registration information for AAPD 2026 — 18th ICAAPD, Kota Kinabalu, Sabah, Malaysia." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500&family=Oswald:wght@700&family=Barlow+Condensed:wght@800&display=swap" rel="stylesheet">


  <style>
    :root{
      --navy:#0f172a;
      --muted:#6b7280;
      --bg:#111111;          /* dark page background for hero */
      --hero-bg:#111111;
      --radius:22px;
      --btn-radius:14px;
      --container:1152px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:#ffffff;
      line-height:1.5;
    }

    .container{
      width:100%;
      max-width:var(--container);
      margin-inline:auto;
      padding:16px 20px;     /* match abstractSubmission */
    }

    /* ============ HEADER: same theme as abstractSubmission ============ */
    .site-header{
      position:sticky;
      top:0;
      z-index:50;
      background:#ffffff;
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .site-header .container{
      padding:0 20px;
      height:56px;
      display:flex;
      align-items:center;
    }
    .header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      height:56px;
      width:100%;
      padding:0;
      position:relative;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:0;
      font-weight:500;
      letter-spacing:0;
    }
    .brand a{
      text-decoration:none;
      color:var(--navy);
      font-weight:500;
    }

    .header-actions{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .mid-nav{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      gap:18px;          /* slightly smaller gap to help fit in one line */
      font-weight:300;
      flex-wrap:nowrap;  /* force all items to stay on a single row */
      white-space:nowrap;
    }
    
    .mid-nav a{
      text-decoration:none;
      color:var(--navy);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      letter-spacing:.2px;
      transition:transform .18s cubic-bezier(.2,.65,.3,1),opacity .18s ease;
      white-space:nowrap;   /* keep “About Us”, “Contact Us” etc. unbroken */
    }

    .mid-nav a:hover{
      transform:translateY(-1px);
      opacity:.85;
    }
    @media (max-width:900px){
      .mid-nav{display:none;}
    }

    .icon-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.12);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .icon-btn.hamburger{display:none;}
    @media (max-width:900px){
      .icon-btn.hamburger{display:grid;}
    }

    .mobile-menu{
      display:none;
      position:absolute;
      top:calc(100% + 8px);
      left:16px;
      right:16px;
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(15,23,42,.10);
      z-index:60;
    }
    .mobile-menu.open{display:block;}
    .mobile-menu a{
      display:block;
      padding:14px 16px;
      border-bottom:1px solid rgba(15,23,42,.06);
      text-decoration:none;
      color:var(--navy);
      font-weight:600;
    }
    .mobile-menu a:last-child{border-bottom:0;}

    /* ========== COMING-SOON HERO ========== */
    .coming-hero{
      min-height:calc(100vh - 56px);
      background:var(--hero-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px 40px;
    }
    .coming-hero .container{
      padding:0 20px; /* reset vertical padding inside hero */
    }
    .coming-inner{
      width:100%;
      max-width:1150px;
      display:flex;
      flex-direction:column;
      gap:32px;
    }

    .stay-tuned{
      font-size:.78rem;
      letter-spacing:.32em;
      text-transform:uppercase;
      color:#e5e7eb;
      margin-bottom:8px;
    }

    .big-message{
      font-family:'Barlow Condensed', system-ui, -apple-system, sans-serif;
      font-weight:800;
      text-transform:uppercase;
      font-size:clamp(5rem, 15vw, 9.5rem);  /* larger text */
      line-height:0.78;                      /* lines closer together */
      letter-spacing:0.06em;                 /* keep it tidy horizontally */
    }
    .big-message span{
      display:block;
    }



    .promo-block{
      margin-top:10px;
    }
    .promo-label{
      display:block;
      padding:0;
      border-radius:0;
      background:transparent;
      font-size:.8rem;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:#e5e7eb;        /* light grey text on the dark background */
    }

    .promo-team{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .promo-team img{
      width:52px;
      height:52px;
      border-radius:999px;
      display:block;
      background:#fff;
      object-fit:cover;
    }

    @media (max-width:768px){
      .coming-hero{
        padding:32px 16px 32px;
      }
      .coming-hero .container{
        padding:0 16px;
      }
      .coming-inner{
        gap:24px;
      }
      .big-message{
        font-size:clamp(3.4rem, 14vw, 4.9rem);  /* bigger on mobile too */
        line-height:0.82;                        /* slightly tighter lines */
      }

      .promo-team img{
        width:46px;
        height:46px;
      }
    }

    /* ========== FOOTER: same theme as abstractSubmission ========== */
    .site-footer{
      background:#fff;
      border-top:1px solid rgba(15,23,42,.08);
    }
    
    .footer-inner{
      padding:12px 0;
      display:flex;
      justify-content:center;
      text-align:center;
    }
    
    .footer-inner small{
      color:var(--muted);
    }

    
    
  </style>
</head>
<body>

  <!-- ===== HEADER (theme like abstractSubmission) ===== -->
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <div class="brand" aria-label="AAPD 2026 brand">
          <a href="index.html">AAPD 2026</a>
        </div>

        <nav class="mid-nav" aria-label="Primary">
          <a href="aboutus.html">About Us</a>
          <a href="registration.html">Registration</a>
          <a href="abstractSubmission.html">Abstract Submission</a>
          <a href="index.html#sponsors">Sponsors</a>
          <a href="aboutus.html#contact">Contact Us</a>
        </nav>

        <div class="header-actions">
          <button class="icon-btn hamburger" id="navToggle"
                  aria-controls="mobileMenu" aria-expanded="false"
                  aria-label="Open menu">☰</button>
        </div>

        <nav id="mobileMenu" class="mobile-menu" aria-label="Mobile menu">
          <a href="index.html">Home</a>
          <a href="aboutus.html">About Us</a>
          <a href="registration.html">Registration</a>
          <a href="abstractSubmission.html">Abstract Submission</a>
          <a href="index.html#sponsors">Sponsors</a>
          <a href="aboutus.html#contact">Contact Us</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <!-- ===== COMING SOON HERO ===== -->
    <section class="coming-hero" id="comingHero">
      <div class="container">
        <div class="coming-inner">
          <div class="stay-tuned">STAY TUNED</div>

          <div class="big-message">
            <span>WE’RE</span>
            <span>PREPARING</span>
            <span>SOMETHING</span>
            <span>BIG</span>
          </div>

          <div class="promo-block">
            <div class="promo-label">REGISTRATION, PUBLICITY &amp; PROMOTIONAL TEAM</div>
            <div class="promo-team">
              <!-- update image paths to your actual files -->
              <img src="assets/icons/teamPromo1.svg" alt="Publicity team member 1">
              <img src="assets/icons/teamPromo2.svg" alt="Publicity team member 2">
              <img src="assets/icons/teamPromo3.svg" alt="Publicity team member 3">
              <img src="assets/icons/teamPromo4.svg" alt="Publicity team member 4">
              <img src="assets/icons/teamPromo5.svg" alt="Publicity team member 5">
              <img src="assets/icons/teamPromo6.svg" alt="Publicity team member 6">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>Copyright © AAPD 2026 Organizing Committee and MADPHS. All rights reserved.</small>
    </div>
  </footer>

  <!-- ===== JS: mobile menu (same logic as abstractSubmission) ===== -->
  <script>
    (function(){
      const btn  = document.getElementById('navToggle');
      const menu = document.getElementById('mobileMenu');
      if(!btn || !menu) return;

      btn.addEventListener('click', ()=>{
        const isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });

      menu.querySelectorAll('a').forEach(a=>{
        a.addEventListener('click', ()=>{
          menu.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        });
      });
    })();
  </script>

</body>
</html>
